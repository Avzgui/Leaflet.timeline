<html>
  <head>
    <title>Leaflet.timeline</title>
    <script src="../bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="../bower_components/moment/min/moment.min.js"></script>
    <script src="../dist/leaflet.timeline.js"></script>
    <script src="./morocco.js"></script>

    <link href="../bower_components/leaflet/dist/leaflet.css" rel="stylesheet">
    <link href="../src/leaflet.timeline.css" rel="stylesheet">

    <style>
      html, body{
        margin: 0;
        padding: 0;
      }
      #map{
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
      var osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors';
      var osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib});
      var map = L.map('map', {layers: [osm], center: new L.LatLng(29, -9), zoom: 5 });

      var timeline = L.timeline(data, {
        formatDate: function(date){
          return moment(date).format("YYYY-MM-DD");
        },
        end: new Date('1990-01-01')
      });
      timeline.addTo(map);
    </script>
  </body>
</html>
